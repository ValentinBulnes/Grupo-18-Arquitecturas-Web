spring.application.name=chat-ms
server.port=8082

# ======================================
# CONFIGURACIÓN DE MÚLTIPLES DATASOURCES
# ======================================

# Default DataSource PARADAS
spring.datasource.paradas.jdbc-url=jdbc:mysql://localhost:3309/parada?createDatabaseIfNotExist=true
spring.datasource.paradas.username=user
spring.datasource.paradas.password=user
spring.datasource.paradas.driver-class-name=com.mysql.cj.jdbc.Driver


# DataSource USUARIOS
spring.datasource.usuarios.jdbc-url=jdbc:mysql://localhost:3310/usuario
spring.datasource.usuarios.username=user
spring.datasource.usuarios.password=user
spring.datasource.usuarios.driver-class-name=com.mysql.cj.jdbc.Driver


# DataSource FACTURAS
spring.datasource.facturas.jdbc-url=jdbc:mysql://localhost:3314/factura_db
spring.datasource.facturas.username=root
spring.datasource.facturas.password=root
spring.datasource.facturas.driver-class-name=com.mysql.cj.jdbc.Driver

# DataSource Tarifas
spring.datasource.tarifas.jdbc-url=jdbc:mysql://localhost:3313/tarifa_db
spring.datasource.tarifas.username=root
spring.datasource.tarifas.password=root
spring.datasource.tarifas.driver-class-name=com.mysql.cj.jdbc.Driver

# MongoDB Monopatines
spring.data.mongodb.monopatines.uri=mongodb://localhost:27018/monopatines-db
spring.data.mongodb.monopatines.database=monopatines-db

# MongoDB Viajes
spring.data.mongodb.viajes.uri=mongodb://localhost:27015/viaje_db
spring.data.mongodb.viajes.database=viaje_db

# Groq API Configuration
groq.api-key=${GROQ_API_KEY:}
groq.base-url=https://api.groq.com/openai
groq.model=llama-3.1-8b-instant
groq.temperature=0.3
