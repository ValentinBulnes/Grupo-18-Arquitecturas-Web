      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: viaje
      MYSQL_USER: user
      MYSQL_PASSWORD: user
    ports:
      - "3312:3306" # Asignamos nuevo puerto local 3312
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "user", "-puser"]
      interval: 10s
      timeout: 5s
      retries: 5

  tarifa-db:
    image: mysql:8.3.0
