      - "3313:3306" # Asignamos nuevo puerto local 3313
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "user", "-puser"]
      interval: 10s
      timeout: 5s
      retries: 5

  factura-db:
    image: mysql:8.3.0
    container_name: factura-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: factura_db
      MYSQL_USER: user
      MYSQL_PASSWORD: user
